<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Assign</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>
<body class="bg-[url(/assets/images/dice.jpeg)] h-screen w-screen bg-no-repeat bg-cover bg-fixed">
    <main class="flex flex-col items-center">
        <!-- Menu Section -->
        <section class="flex justify-between items-center bg-slate-500 rounded-full p-8">
            <div class="flex flex-col">
                <label for="inputFieldForName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter a name below:</label>
                <input id="inputFieldForName" name="inputFieldForName" type="text" placeholder="Ada Lovelace" class="rounded-xl">
                <button id="addName" class="rounded-xl border-2 bg-gradient-to-br from-cyan-400 to-green-300 text-xl hover:cursor-pointer">Add Name</button>
            </div>

            <div class="flex flex-col">
                <label for="setPeoplePerGroup" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter number of people per group:</label>
                <input id="setPeoplePerGroup" name="setPeoplePerGroup" type="number" placeholder="4" class="rounded-xl">
                <button id="setPeoplePerGroupBtn" class="rounded-xl border-2 bg-gradient-to-br from-cyan-400 to-green-300 text-xl hover:cursor-pointer">Create Random Groups</button>
            </div>    

            <div class="flex flex-col">
                <label for="makeNumberGroups" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter number of groups:</label>
                <input id="makeNumberGroups" name="makeNumberGroups" type="number" placeholder="10" class="rounded-xl">
                <button id="makeNumberGroupsBtn" class="rounded-xl border-2 bg-gradient-to-br from-cyan-400 to-green-300 text-xl hover:cursor-pointer">Create Random Groups</button>
            </div>

            <div class="flex flex-col">
                <button id="getRandomName" class="rounded-full aspect-square p-4 border-2 bg-gradient-to-br from-cyan-400 to-green-300 text-xl hover:cursor-pointer" data-modal-target="random-name-modal" data-modal-toggle="random-name-modal">Generate <br> Name</button>
            </div>
        </section>

        <div id="random-name-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="random-name-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-4 md:p-5 text-center">
                        <h3 id="rngNameResult" class="mt-4 mb-5 text-3xl font-normal text-gray-500 dark:text-gray-400"></h3>
                        <button id="generateDifferentName" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <article class="flex rounded-2xl  max-w-[50%] h-12 border-2 border-amber-200 ">
            <h1 id="total" class="text-3xl text-center text-amber-200"></h1>
        </article>

        <!-- Names Display Section -->
        <section id="namesDisplayArea">
            <div class="flex justify-between items-center rounded-2xl bg-slate-600 px-6">
                <h1 class="text-white text-2xl">David</h1>
                <button id="removeNameBtn" class="w-8"><img src="./assets/icons/delete.png" alt="Remove name from list"></button>
            </div>

        </section>
    </main>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
